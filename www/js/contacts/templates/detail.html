<ion-view view-title="Detail">
  <ion-content>
    <ion-list>
      <ion-item>
        <h2>{{ DetailController.contact.name }}</h2>
      </ion-item>
      <ion-item>
        E-mail: {{ DetailController.contact.email }}
      </ion-item>
      <ion-item>
        Phone: {{ DetailController.contact.phone }}
      </ion-item>
      <ion-item>
        Website: {{ DetailController.contact.website }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
